#WorkFlow名
name: Selenium_Training

#トリガー
on: [push]

jobs: 
  selenium:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      -  
        name: Install Package
        run: |
          pip install chromedriver-binary==94.*
          pip install -r selenium/requirements.txt
      - 
        name: Test Selenium
        run: python test_GoogleSearch.py
